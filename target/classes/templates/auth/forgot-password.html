<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SCMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .forgot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .forgot-body {
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            width: 100%;
            padding: 12px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .user-type-selector {
            display: flex;
            margin-bottom: 1rem;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }
        .user-type-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-type-btn.active {
            background: #667eea;
            color: white;
        }
        .user-type-btn:hover:not(.active) {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="forgot-card">
        <div class="forgot-header">
            <h2><i class="fas fa-key me-2"></i>Reset Password</h2>
            <p class="mb-0">Enter your email to receive reset instructions</p>
        </div>
        
        <div class="forgot-body">
            <div class="user-type-selector">
                <button type="button" class="user-type-btn active" onclick="setUserType('student')">
                    <i class="fas fa-user-graduate me-1"></i>Student
                </button>
                <button type="button" class="user-type-btn" onclick="setUserType('admin')">
                    <i class="fas fa-user-shield me-1"></i>Admin
                </button>
            </div>
            
            <form id="forgotForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="form-text" id="emailHelp">Students must use @eng.asu.edu.eg email</div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                </button>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <a href="/login" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
            </div>
            
            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none">
                    <i class="fas fa-home me-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUserType = 'student';
        
        function setUserType(userType) {
            currentUserType = userType;
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const emailHelp = document.getElementById('emailHelp');
            if (userType === 'student') {
                emailHelp.textContent = 'Students must use @eng.asu.edu.eg email';
                emailHelp.style.display = 'block';
            } else {
                emailHelp.style.display = 'none';
            }
        }
        
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (currentUserType === 'student' && !email.endsWith('@eng.asu.edu.eg')) {
                alert('Students must use a valid university email (@eng.asu.edu.eg)');
                return;
            }
            
            fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    userType: currentUserType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = '/login';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Password reset failed. Please try again.');
            });
        });
    </script>
</body>
</html>
