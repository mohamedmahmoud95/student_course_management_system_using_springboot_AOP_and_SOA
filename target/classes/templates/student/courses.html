<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Courses - SCMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Student Portal</h4>
                        <p class="text-white-50 small" th:text="${student.name}">Student Name</p>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{/student/dashboard(studentId=${student.id})}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" th:href="@{/student/courses(studentId=${student.id})}">
                                <i class="fas fa-book me-2"></i>
                                Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{/student/grades(studentId=${student.id})}">
                                <i class="fas fa-chart-line me-2"></i>
                                Grades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login" onclick="return confirm('Are you sure you want to logout?')">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Available Courses</h1>
                </div>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-book me-2"></i>Available Courses</h5>
                            </div>
                            <div class="card-body">
                                <div th:if="${availableCourses.isEmpty()}" class="text-center text-muted">
                                    <i class="fas fa-info-circle fa-2x mb-2"></i>
                                    <p>No courses available at the moment.</p>
                                </div>
                                <div th:each="course : ${availableCourses}" class="card mb-3">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <h5 class="card-title" th:text="${course.title}">Course Title</h5>
                                                <p class="card-text" th:text="${course.description}">Course Description</p>
                                                <p class="text-muted">
                                                    <small>
                                                        <strong>Prerequisites:</strong> <span th:text="${course.prerequisites}">None</span><br>
                                                        <strong>Capacity:</strong> <span th:text="${course.capacity}">30</span> students
                                                    </small>
                                                </p>
                                            </div>
                                            <div class="col-md-4 text-end">
                                                <button class="btn btn-primary" 
                                                        th:onclick="'enrollInCourse(' + ${course.id} + ', ' + ${student.id} + ')'">
                                                    <i class="fas fa-plus me-1"></i>
                                                    Enroll
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-clipboard-list me-2"></i>My Enrollments</h5>
                            </div>
                            <div class="card-body">
                                <div th:if="${studentEnrollments.isEmpty()}" class="text-center text-muted">
                                    <i class="fas fa-info-circle fa-2x mb-2"></i>
                                    <p>No enrollments yet.</p>
                                </div>
                                <div th:each="enrollment : ${studentEnrollments}" class="d-flex justify-content-between align-items-center mb-2">
                                    <div>
                                        <strong th:text="${enrollment.course.title}">Course Title</strong><br>
                                        <small class="text-muted" th:text="${enrollment.status}">Status</small>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <span class="badge me-2" 
                                              th:classappend="${enrollment.status.name() == 'ACTIVE' ? 'bg-success' : 
                                                              enrollment.status.name() == 'COMPLETED' ? 'bg-primary' : 'bg-warning'}"
                                              th:text="${enrollment.status}">Status</span>
                                        <button th:if="${enrollment.status.name() == 'ACTIVE' || enrollment.status.name() == 'PENDING'}" 
                                                class="btn btn-sm btn-outline-danger" 
                                                th:onclick="'withdrawFromCourse(' + ${enrollment.course.id} + ', ' + ${student.id} + ')'">
                                            <i class="fas fa-times me-1"></i>
                                            Withdraw
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function enrollInCourse(courseId, studentId) {
            fetch('/api/enrollments/enroll', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    studentId: studentId,
                    courseId: courseId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Successfully enrolled in course!');
                    location.reload();
                } else {
                    alert('Failed to enroll: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while enrolling.');
            });
        }
        
        function withdrawFromCourse(courseId, studentId) {
            if (!confirm('Are you sure you want to withdraw from this course?')) {
                return;
            }
            
            fetch('/api/enrollments/withdraw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    studentId: studentId,
                    courseId: courseId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Successfully withdrawn from course!');
                    location.reload();
                } else {
                    alert('Failed to withdraw: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while withdrawing.');
            });
        }
    </script>
</body>
</html>
