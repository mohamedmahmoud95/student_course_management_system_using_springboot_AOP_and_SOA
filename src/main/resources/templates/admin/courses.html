<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Course Management - SCMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Admin Portal</h4>
                        <p class="text-white-50 small">Administrator</p>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/students">
                                <i class="fas fa-user-graduate me-2"></i>
                                Students
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/courses">
                                <i class="fas fa-book me-2"></i>
                                Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/enrollments">
                                <i class="fas fa-user-plus me-2"></i>
                                Enrollments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/grades">
                                <i class="fas fa-chart-line me-2"></i>
                                Grades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/notifications">
                                <i class="fas fa-bell me-2"></i>
                                Notifications
                                <span class="badge bg-danger ms-2" id="adminNotificationCount">0</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/swagger-ui.html">
                                <i class="fas fa-book me-2"></i>
                                API Docs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login" onclick="return confirm('Are you sure you want to logout?')">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Course Management</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-primary" onclick="showAddCourseModal()">
                                <i class="fas fa-plus me-1"></i>
                                Add Course
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-book me-2"></i>All Courses</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Capacity</th>
                                        <th>Prerequisites</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course : ${courses}" th:attr="data-course-id=${course.id}">
                                        <td th:text="${course.id}">1</td>
                                        <td th:text="${course.title}">Course Title</td>
                                        <td th:text="${course.description}">Description</td>
                                        <td>
                                            <span class="badge bg-info" th:text="${course.capacity}">30</span>
                                        </td>
                                        <td th:text="${course.prerequisites}">None</td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button class="btn btn-outline-primary" th:attr="onclick='viewCourse(' + ${course.id} + ')'">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <button class="btn btn-outline-warning" th:attr="onclick='editCourse(' + ${course.id} + ', \'' + ${course.title} + '\', \'' + ${course.description} + '\', ' + ${course.capacity} + ', \'' + ${course.prerequisites} + '\')'">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="btn btn-outline-danger" th:attr="onclick='deleteCourse(' + ${course.id} + ')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Add Course Modal -->
    <div class="modal fade" id="addCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCourseForm">
                        <div class="mb-3">
                            <label for="courseTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="courseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="courseDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="courseCapacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="courseCapacity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="coursePrerequisites" class="form-label">Prerequisites</label>
                            <input type="text" class="form-control" id="coursePrerequisites" placeholder="None">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addCourse()">Add Course</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Course Modal -->
    <div class="modal fade" id="editCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCourseForm">
                        <input type="hidden" id="editCourseId">
                        <div class="mb-3">
                            <label for="editCourseTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editCourseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCourseDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editCourseDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCourseCapacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="editCourseCapacity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCoursePrerequisites" class="form-label">Prerequisites</label>
                            <input type="text" class="form-control" id="editCoursePrerequisites">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateCourse()">Update Course</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Course Details Modal -->
    <div class="modal fade" id="courseDetailsModal" tabindex="-1" aria-labelledby="courseDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseDetailsModalLabel">
                        <i class="fas fa-eye me-2"></i>Course Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Content will be dynamically loaded -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAddCourseModal() {
            document.getElementById('addCourseForm').reset();
            new bootstrap.Modal(document.getElementById('addCourseModal')).show();
        }
        
        function addCourse() {
            const title = document.getElementById('courseTitle').value;
            const description = document.getElementById('courseDescription').value;
            const capacity = parseInt(document.getElementById('courseCapacity').value);
            const prerequisites = document.getElementById('coursePrerequisites').value;
            
            if (!title || !description || !capacity) {
                alert('Please fill in all required fields');
                return;
            }
            
            fetch('/api/admin/courses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    capacity: capacity,
                    prerequisites: prerequisites || 'None'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Course added successfully');
                    location.reload();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding course');
            });
        }
        
        function viewCourse(courseId) {
            // Find the course data from the current page
            const row = document.querySelector(`tr[data-course-id="${courseId}"]`);
            if (row) {
                const title = row.querySelector('td:nth-child(2)').textContent;
                const description = row.querySelector('td:nth-child(3)').textContent;
                const prerequisites = row.querySelector('td:nth-child(4)').textContent;
                const capacity = row.querySelector('td:nth-child(5)').textContent;
                
                const modal = document.getElementById('courseDetailsModal');
                const modalBody = modal.querySelector('.modal-body');
                
                modalBody.innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6><i class="fas fa-book text-primary"></i> Course Title</h6>
                            <p class="mb-3">${title}</p>
                            
                            <h6><i class="fas fa-users text-success"></i> Capacity</h6>
                            <p class="mb-3">${capacity} students</p>
                        </div>
                        <div class="col-md-6">
                            <h6><i class="fas fa-clipboard-list text-info"></i> Prerequisites</h6>
                            <p class="mb-3">${prerequisites}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h6><i class="fas fa-align-left text-secondary"></i> Description</h6>
                            <p class="mb-3">${description || 'No description available'}</p>
                        </div>
                    </div>
                `;
                
                const bsModal = new bootstrap.Modal(modal);
                bsModal.show();
            } else {
                alert('Course details not found on current page');
            }
        }
        
        function editCourse(courseId, title, description, capacity, prerequisites) {
            document.getElementById('editCourseId').value = courseId;
            document.getElementById('editCourseTitle').value = title;
            document.getElementById('editCourseDescription').value = description;
            document.getElementById('editCourseCapacity').value = capacity;
            document.getElementById('editCoursePrerequisites').value = prerequisites;
            new bootstrap.Modal(document.getElementById('editCourseModal')).show();
        }
        
        function updateCourse() {
            const courseId = document.getElementById('editCourseId').value;
            const title = document.getElementById('editCourseTitle').value;
            const description = document.getElementById('editCourseDescription').value;
            const capacity = parseInt(document.getElementById('editCourseCapacity').value);
            const prerequisites = document.getElementById('editCoursePrerequisites').value;
            
            if (!title || !description || !capacity) {
                alert('Please fill in all required fields');
                return;
            }
            
            fetch('/api/admin/courses/' + courseId, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    capacity: capacity,
                    prerequisites: prerequisites || 'None'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Course updated successfully');
                    location.reload();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating course');
            });
        }
        
        function deleteCourse(courseId) {
            if (confirm('Are you sure you want to delete this course?')) {
                fetch('/api/admin/courses/' + courseId, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Course deleted successfully');
                        location.reload();
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting course');
                });
            }
        }
    </script>
</body>
</html>
